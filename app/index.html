  <body>

    <header> Click here first!</header>
    <div class="keydown-practice">Then press a key!</div>
        <input class="input" type='text'/>

    <div class="replace-class">

    </div> 
<div class="mouseenter-practice">Then scroll over me.<br>Once. Or twice. Or thrice!</div> 
    <button class="do-not-press">Do NOT press me</button>
     
    
    

    <!-- build:js scripts/vendor.js -->
